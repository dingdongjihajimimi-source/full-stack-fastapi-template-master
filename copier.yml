project_name:
  type: str
  help: 项目名称，显示给 API 用户 (在 .env 中)
  default: FastAPI Project

stack_name:
  type: str
  help: 用于 Docker Compose 标签的堆栈名称 (无空格) (在 .env 中)
  default: fastapi-project

secret_key:
  type: str
  help: |
    '项目的密钥，用于安全性，
    存储在 .env 中，您可以使用以下命令生成:
    python -c "import secrets; print(secrets.token_urlsafe(32))"'
  default: changethis

first_superuser:
  type: str
  help: 第一个超级用户的邮箱 (在 .env 中)
  default: admin@example.com

first_superuser_password:
  type: str
  help: 第一个超级用户的密码 (在 .env 中)
  default: changethis

smtp_host:
  type: str
  help: 用于发送邮件的 SMTP 服务器主机，稍后可在 .env 中设置
  default: ""

smtp_user:
  type: str
  help: 用于发送邮件的 SMTP 服务器用户，稍后可在 .env 中设置
  default: ""

smtp_password:
  type: str
  help: 用于发送邮件的 SMTP 服务器密码，稍后可在 .env 中设置
  default: ""

emails_from_email:
  type: str
  help: 发送邮件的邮箱账户，稍后可在 .env 中设置
  default: info@example.com

postgres_password:
  type: str
  help: |
    'PostgreSQL 数据库的密码，存储在 .env 中，
    您可以使用以下命令生成:
    python -c "import secrets; print(secrets.token_urlsafe(32))"'
  default: changethis

sentry_dsn:
  type: str
  help: Sentry 的 DSN，如果使用的话，稍后可在 .env 中设置
  default: ""

_exclude:
  # 全局
  - .vscode
  - .mypy_cache
  # Python
  - __pycache__
  - app.egg-info
  - "*.pyc"
  - .mypy_cache
  - .coverage
  - htmlcov
  - .cache
  - .venv
  # 前端
  # 日志
  - logs
  - "*.log"
  - npm-debug.log*
  - yarn-debug.log*
  - yarn-error.log*
  - pnpm-debug.log*
  - lerna-debug.log*
  - node_modules
  - dist
  - dist-ssr
  - "*.local"
  # 编辑器目录和文件
  - .idea
  - .DS_Store
  - "*.suo"
  - "*.ntvs*"
  - "*.njsproj"
  - "*.sln"
  - "*.sw?"

_answers_file: .copier/.copier-answers.yml

_tasks:
  - ["{{ _copier_python }}", .copier/update_dotenv.py]
